    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="loginUsername" value="admin" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Mot de passe</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" value="admin123" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="ph ph-eye"></i>
          </button>
        </div>

        <i class="ph ph-sign-in"></i> Se connecter

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMsg = document.getElementById('errorMsg');
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      // Basculer la visibilité du mot de passe
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.querySelector('i').classList.toggle('ph-eye');
        this.querySelector('i').classList.toggle('ph-eye-slash');
      });
      
      // Rediriger automatiquement si déjà connecté
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
      }
      
      // Gestion de la connexion
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('password').value;
        const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
        
        // Créer un compte admin par défaut s'il n'existe pas
        if (!settings.username || !settings.password) {
          settings.username = 'admin';
          settings.password = 'admin123';
          settings.adminFullName = 'Administrateur';
          localStorage.setItem('appSettings', JSON.stringify(settings));
        }
        
        if (settings.username === username && settings.password === password) {
          // Connexion réussie
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('currentUser', JSON.stringify({
            username: settings.username,
            fullName: settings.adminFullName || 'Administrateur',
            role: 'admin'
          }));
          
          window.location.href = 'index.html';
        } else {
          showError("Identifiants incorrects. Essayez admin / admin123");
        }
      });
      
      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.remove('d-none');
        setTimeout(() => errorMsg.classList.add('d-none'), 5000);
      }
      
      // Solution de secours si localStorage est bloqué
      if (!testLocalStorage()) {
        document.body.innerHTML = `
          <div class="alert alert-danger">
            <h4>Erreur de stockage</h4>
            <p>Votre navigateur bloque l'accès au stockage local. Veuillez :</p>
            <ol>
              <li>Autoriser les cookies et le stockage local</li>
              <li>Utiliser un navigateur moderne</li>
              <li>Éviter le mode navigation privée</li>
            </ol>
          </div>
        `;
      }
      
      function testLocalStorage() {
        try {
          localStorage.setItem('test', 'test');
          localStorage.removeItem('test');
          return true;
        } catch (e) {
          return false;
        }
      }
    });
  </script>
