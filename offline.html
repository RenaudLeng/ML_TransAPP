<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne | ML Transport</title>
  <link href="/css/components/navbar.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .offline-container {
            text-align: center;
            padding: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-container">
            <div class="offline-icon">
                <i class="ph ph-cloud-slash"></i>
            </div>
            <h1 class="mb-4">Mode Hors Ligne</h1>
            <p class="lead mb-4">
                Vous êtes actuellement hors ligne, mais vous pouvez continuer à utiliser l'application.
                Vos modifications seront synchronisées automatiquement une fois la connexion rétablie.
            </p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i class="ph ph-arrows-clockwise"></i> Réessayer
                </button>
                <button class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="ph ph-arrow-left"></i> Retour
                </button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="/js/modules/utils/include-navbar.js" defer></script>
</body>
</html>
